<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>
    <main>
        <h1>Update Employee: {{ employee.user.username }}</h1>
        
        <form action="{% url 'employees:update' employee.id %}" method="POST">
            {% csrf_token %}
            
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ employee.user.first_name }}">
            </div>

            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ employee.user.last_name }}">
            </div>

            <div>
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" value="{{ employee.position }}">
            </div>
            
            <div>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" value="{{ employee.department }}">
            </div>

            <p><small>Leave password blank to keep the current one.</small></p>
            <div>
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password">
            </div>
            
            <button type="submit">Update Employee</button>
            <a href="{% url 'employees:index' %}">Cancel</a>
        </form>
    </main>
</body>
</html>
