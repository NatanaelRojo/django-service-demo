<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
</head>
<body>
    <main>
        <h1>Employee Directory</h1>
        <a href="{% url 'employees:create' %}">Add New Employee</a>
        
        <table border="1">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th aria-label="Actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.user.username }}</td>
                    <td>{{ employee.user.get_full_name }}</td>
                    <td>{{ employee.position }}</td>
                    <td>{{ employee.department }}</td>
                    <td>
                        <a href="{% url 'employees:edit' employee.id %}">Edit</a> |
                        <form action="{% url 'employees:delete' employee.id %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No employees found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
